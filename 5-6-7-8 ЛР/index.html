<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-gum.css">
    <link rel="stylesheet" href="style-cart.css">
    <link rel="stylesheet" href="style-form.css">


    <title>Document</title>
</head>
<body>
    <div class="main-1">
        <div class="container-main-1 cont-1">
        <div class="item item-1-1">1</div>
        <div class="item item-1-2">2</div>
    </div>
      <div class="container-main-1 cont-2">
        <div class="item item-2">3</div>
        <div class="item item-2">4</div>
        <div class="item item-2">5</div>
        </div>
    <div class="container-main-1 cont-3">
        <div class="item item-3">6</div>
        <div class="item item-3">7</div>
    </div>
    <div class="container-main-1 cont-4">
        <div class="item item-4-1">8</div>
        <div class="item item-4-2">9</div>
    </div>
    <div class="container-main-1 cont-5">
        <div class="item item-5-1">10</div>
        <div class="item item-5-2">11</div>
    </div>
    </div>
    <div class="main-2">
        <div class="container">
            <div class="cont-img">
                <div class="img-box img-box-1"></div>
                <div class="img-box"></div>
                <div class="img-box"></div>
                <div class="img-box-4"></div>
            </div>
            <div class="cont-info">
                <div class="info-title">Nike Flex Run 2014 MSL
                    <p class="info-title-2">mens running shoe</p>
                </div>
                <div class="btn-1">
                    <div class="btn-1-1">OVERVIEW</div>
                    <div class="btn-1-2">FEATURES</div>
                    <div class="btn-1-3">SPECS</div>
                </div>
                <p class="text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aperiam veritatis 
                    
                    </p>
                <div class="cont-size">
                        <div class="box-size-1">
                        <label class="lb-size" for="">Size</label>
                                                <select name="" id="size">
                                                    <option value="">44.1</option>
                                                    <option value="">45</option>
                                                    <option value="">46</option>
                                                </select>
                        </div>
                        <div class="box-size-2">
                        <label class="lb-size" for="">Qty</label>
                                                <select name="" id="size">
                                                    <option value="">1</option>
                                                    <option value="">2</option>
                                                    <option value="">3</option>
                                                </select>
                        </div>         
                </div>
                <div class="price">349 zł</div>
                <div class="button-cnt">
                    <button class="button-1">Add to cart</button>
                    <button class="button-2">Save toWish List</button>
                </div>
            </div>
            <div class="cross-cnt">
                    <img class="cross-img" src="image/cross.svg" alt="" width="40px" height="50px">
            </div>
        </div>
    </div>
    <div class="main-3">
        <div class="title-form">Форма обратной связи</div>
    <div class="cnt-form">
      <div class="cnt-1">
      <div class="inp-lb-1">
        <label class="lb-1" for="">Введите ваше имя:</label>
        <input class="inp-1" type="text" placeholder="Например, Иван Иванович">
      </div>
      <div class="inp-lb-2">
        <label class="lb-2" for="">Введите адрес email:</label>
        <input class="inp-1" type="text" placeholder="Например, ivan@mail.ru">
      </div>
      </div>
      
      <div class="inp-lb-3">
        <label class="inp-lb-3-lb" for="">Введите сообщение:</label>
        <textarea class="inp-lb-3-text" placeholder="Введите сообщение от20 до 500 символов"></textarea>
      </div>
      <div class="cnt-capch">
        <div class="capch"></div>
      <button class="btn-capch">
        <img src="image/free-icon-refresh-4701365.png" alt="" width="25px" height="25px">
        Обновить
      </button>
      </div>
      
      <div class="inp-lb-4">
        <label class="inp-lb-4-lb" for="">Пожалуйста, введите указанный на изображении код:</label>
        <input class="inp-lb-4-inp" type="text">
      </div>
      <div class="box-btn">
        <button class="btn-mess">Отправить сообщение</button>
      </div>
    </div>
    </div>
    
</body>
</html>
