<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример HTML-документа</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="name" id="name">
        Леута Ксения Петровна
    </div>
    
    <img class="image" src="photo_2024-06-21_13-07-34.jpg" alt="Пример изображения">
    
    <button id="styleButton">Применить стили</button>
    <div class="title-form">Форма обратной связи</div>
    <form class="cnt-form">
        <div class="cnt-1">
            <div class="inp-lb-1">
                <label class="lb-1" for="name">Введите ваше имя:</label>
                <input class="inp-1" type="text" id="name" placeholder="Например, Иван Иванович">
            </div>
            <div class="inp-lb-2">
                <label class="lb-2" for="email">Введите адрес email:</label>
                <input class="inp-1" type="text" id="email" placeholder="Например, ivan@mail.ru">
            </div>
        </div>
        <div class="inp-lb-3">
            <label class="inp-lb-3-lb" for="message">Введите сообщение:</label>
            <textarea class="inp-lb-3-text" id="message" placeholder="Введите сообщение от 20 до 500 символов"></textarea>
        </div>
        <div class="cnt-capch">
            <div class="capch"></div>
            <button class="btn-capch" type="button">
                <img src="capcha.jpg" alt="" width="15px" height="15px">
                Обновить
            </button>
        </div>
        <div class="inp-lb-4">
            <label class="inp-lb-4-lb" for="captcha">Пожалуйста, введите указанный на изображении код:</label>
            <input class="inp-lb-4-inp" type="text" id="captcha">
        </div>
        <div class="box-btn">
            <button class="btn-mess" type="submit">Отправить сообщение</button>
        </div>
    </form>

    <script src="java.js"></script>
</body>
</html>
