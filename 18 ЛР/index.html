<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользовательская форма</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Заполните форму</h2>
        <form id="userForm" action="#" onsubmit="return handleFormSubmit()">
            <!-- Текстовые поля -->
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" placeholder="Введите ваше имя" required><br><br>

            <label for="email">Электронная почта:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required><br><br>

            <label for="password">Пароль (минимум 8 символов):</label>
            <input type="password" id="password" name="password" minlength="8" required><br><br>

            <!-- Флажки -->
            <label>Ваши интересы:</label><br>
            <input type="checkbox" id="interest_sport" name="interest" value="Спорт"> Спорт<br>
            <input type="checkbox" id="interest_music" name="interest" value="Музыка"> Музыка<br>
            <input type="checkbox" id="interest_art" name="interest" value="Искусство"> Искусство<br><br>

            <!-- Переключатели -->
            <label>Пол:</label><br>
            <input type="radio" id="gender_male" name="gender" value="Мужской" required> Мужской<br>
            <input type="radio" id="gender_female" name="gender" value="Женский"> Женский<br><br>

            <!-- Выпадающий список -->
            <label for="city">Выберите ваш город:</label>
            <select id="city" name="city">
                <option value="Минск">Минск</option>
                <option value="Витебск">Витебкс</option>
                <option value="Брест">Казань</option>
                <option value=" Гродно">Екатеринбург</option>
            </select><br><br>

            <!-- Кнопки -->
            <input type="submit" value="Отправить">
            <input type="reset" value="Очистить">
        </form>

        <!-- Место для вывода данных -->
        <div id="output"></div>
    </div>

    <!-- Подключение JavaScript -->
    <script src="script.js"></script>
</body>
</html>
